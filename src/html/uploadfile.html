<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 300px;
        }
    </style>
    <script>
        // JavaScript for displaying file name
        window.onload = function() {
            const inputGroupFile01 = document.getElementById('inputGroupFile01');

            inputGroupFile01.addEventListener('change', function() {
                if (this.files && this.files.length > 0) {
                    const file = this.files[0];
                    const nextSibling = this.nextElementSibling;
                    nextSibling.innerText = file.name;
                }
            });
        }
    </script>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Upload a File</h1>
        <form action="/uploader/" enctype="multipart/form-data" method="post">
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="file" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <a href="/" class="btn btn-secondary btn-block">Return Home</a>
                </div>
                <div>
                    <button class="btn btn-primary btn-block" type="submit">Upload</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
